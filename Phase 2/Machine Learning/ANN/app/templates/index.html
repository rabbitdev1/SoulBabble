<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Pertanyaan Emosi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #5f6368;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .predicted-question {
            padding: 15px;
            border-radius: 8px;
        }
        .question {
            margin-bottom: 15px;
        }
        .question h4 {
            margin: 0 0 10px;
            color: #5f6368;
            font-weight: bold;
        }
        .question input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Prediksi Pertanyaan Berdasarkan Emosi</h1>
    
    <!-- Form input untuk Level Emosi, Tipe Emosi, dan Sumber Emosi -->
    <form method="POST">
        <label for="level_emosi">Level Emosi:</label>
        <select name="level_emosi" id="level_emosi">
            {% for level in data['Level_Emosi'] %}
                <option value="{{ level }}">{{ level }}</option>
            {% endfor %}
        </select><br><br>

        <label for="tipe_emosi">Tipe Emosi:</label>
        <select name="tipe_emosi" id="tipe_emosi">
            {% for tipe in data['Tipe_Emosi'] %}
                <option value="{{ tipe }}">{{ tipe }}</option>
            {% endfor %}
        </select><br><br>

        <label for="sumber_emosi">Sumber Emosi:</label>
        <select name="sumber_emosi" id="sumber_emosi">
            <option value="Sekolah">Sekolah</option>
        </select><br><br>

        <button type="submit">Prediksi</button>
    </form>
    
    {% if predicted_questions %}
        <div class="predicted-question">
            <form method="POST" action="/save">
            <h2>Masukkan Pertanyaan Berdasarkan Prediksi:</h2>
                {% for question in predicted_questions %}
                    <div class="question">
                        <h4>{{ question }}</h4>
                        <input type="text" name="predicted_question" placeholder="Masukkan pertanyaan disini" value="" />
                    </div>
                {% endfor %}
                <button type="submit">Simpan Pertanyaan</button>
            </form>
        </div>
    {% endif %}
</body>
</html>
