<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Mood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.2em;
            margin: 10px;
        }
        select, input[type="submit"] {
            padding: 10px;
            margin: 10px;
            width: 100%;
            font-size: 1em;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tracking Mood</h1>
        <form method="POST" action="/predict">
            <label for="emosi">Pilih tingkat emosi Anda:</label>
            <select name="emosi" required>
                <option value="sangat buruk">Sangat Buruk</option>
                <option value="buruk">Buruk</option>
                <option value="netral">Netral</option>
                <option value="baik">Baik</option>
                <option value="sangat baik">Sangat Baik</option>
            </select>

            <label for="emosi_positif">Apa yang Anda rasakan (Positif):</label>
            <select name="emosi_positif" multiple required>
                <option value="antusias">Antusias</option>
                <option value="gembira">Gembira</option>
                <option value="takjub">Takjub</option>
                <option value="bahagia">Bahagia</option>
            </select>

            <label for="emosi_negatif">Apa yang Anda rasakan (Negatif):</label>
            <select name="emosi_negatif" multiple required>
                <option value="marah">Marah</option>
                <option value="takut">Takut</option>
                <option value="stress">Stress</option>
                <option value="kecewa">Kecewa</option>
            </select>

            <label for="sumber">Emosi ini datang dari mana?</label>
            <select name="sumber" required>
                <option value="sekolah">Sekolah</option>
                <option value="kantor">Kantor</option>
                <option value="pertemanan">Pertemanan</option>
                <option value="keluarga">Keluarga</option>
                <option value="kerjaan">Kerjaan</option>
            </select>

            <input type="submit" value="Dapatkan Rekomendasi">
        </form>

        {% if recommendation %}
        <div class="result">
            <h3>Rekomendasi untuk Anda:</h3>
            <p>{{ recommendation }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
